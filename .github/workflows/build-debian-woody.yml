name: Build Debian Woody i386 Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # - name: Login to Docker Hub (可选)
    #   if: github.event_name != 'pull_request'
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Make script executable
      run: chmod +x build-archived-debian-image.sh
    
    - name: Build Debian Woody i386 image
      run: |
        ./build-archived-debian-image.sh woody
      
    - name: Test the built image
      run: |
        docker run --rm madworx/debian-archive:woody cat /etc/debian_version
        docker run --rm madworx/debian-archive:woody uname -m
    
    # - name: Push to Docker Hub (可选)
    #   if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    #   run: |
    #     docker push madworx/debian-archive:woody
    
    - name: Export image as artifact
      run: |
        docker save madworx/debian-archive:woody | gzip > debian-woody-i386.tar.gz
    
    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: debian-woody-i386-image
        path: debian-woody-i386.tar.gz
        retention-days: 7
